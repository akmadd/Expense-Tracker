<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <form action="" id="expenseform">
          <input
            type="text"
            id="description"
            placeholder="Expense Description"
          required/> <br>
          <select  id="category" required>
            <option value="Food">Select Category</option>
            <option value="Tranportation">Tranportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utility">Utility</option>
            <option value="Utility">Utility</option>
            <option value="Education">Education</option>
          </select> <br>
          <input type="number" id="amount" value="amount" placeholder="Amount" required> <br>
          <input type="submit" value="Add Expense">
      </form>
      <h3>Expense Summary</h3>
      <table id="expense summary">
        <thead>
            <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="Expenselist"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
